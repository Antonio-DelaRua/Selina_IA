<style>
  body {
    background-color: #1E1E1E;  /* Fondo oscuro */
    color: white;               /* Texto en blanco */
    animation: fadeIn 1.2s ease-in-out;
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  h1, h2, h3, p, ol, ul, pre, blockquote, hr, a {
    animation: fadeInUp 1s ease-out;
  }

  @keyframes fadeInUp {
    from {
      opacity: 0;
      transform: translateY(15px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  h1 {
    font-size: 1.8rem;
    color: #ffffff;
    border-bottom: 2px solid #4f46e5;
    padding-bottom: 5px;
    margin-bottom: 15px;
    transition: color 0.3s ease-in-out, transform 0.3s ease-in-out;
  }

  h1:hover {
    color: #8ab4f8;
    transform: scale(1.1);
  }

  h2 {
    font-size: 1.5rem;
    color: #c5c5d2;
    margin-top: 20px;
    border-left: 4px solid #4f46e5;
    padding-left: 10px;
    transition: border-left-color 0.3s ease-in-out, transform 0.3s ease-in-out;
  }

  h2:hover {
    border-left-color: #8ab4f8;
    transform: translateX(10px);
  }

  h3 {
    font-size: 1.3rem;
    color: #c5c5d2;
    transition: transform 0.3s ease-in-out;
  }

  h3:hover {
    transform: rotate(-3deg);
  }

  p {
    font-size: 1rem;
    color: #ffffff;
    transition: opacity 0.3s ease-in-out;
  }

  p:hover {
    opacity: 0.8;
  }

  ol, ul {
    margin: 10px 0;
    padding-left: 20px;
  }

  li {
    margin-bottom: 5px;
    transition: transform 0.2s ease-in-out;
  }

  li:hover {
    transform: translateX(5px);
  }

  code {
    background-color: #30303a;
    padding: 3px 5px;
    border-radius: 4px;
    font-family: monospace;
    font-weight: bold;
    color: #8ab4f8;
    transition: background-color 0.3s ease-in-out, transform 0.3s ease-in-out;
  }

  code:hover {
    background-color: #4b5563;
    transform: scale(1.1);
  }

  pre {
    background-color: #2f2f3a;
    color: #ffffff;
    padding: 12px;
    border-radius: 8px;
    overflow-x: auto;
    font-family: 'Courier New', monospace;
    font-size: 0.9rem;
    transition: transform 0.3s ease-in-out;
  }

  pre:hover {
    transform: scale(1.05);
  }

  blockquote {
    border-left: 5px solid #9b9baf;
    background: #106d59;
    padding: 10px;
    margin: 15px 0;
    color: #0e0f0f;
    font-style: italic;
    border-radius: 5px;
    transition: background 0.3s ease-in-out, transform 0.3s ease-in-out;
  }

  blockquote:hover {
    background: #0b4a3d;
    transform: scale(1.02);
  }

  hr {
    border: 0;
    height: 1px;
    background: #4b5563;
    margin: 20px 0;
    animation: expandLine 1s ease-in-out;
  }

  @keyframes expandLine {
    from {
      width: 0;
    }
    to {
      width: 100%;
    }
  }

  a {
    color: #8ab4f8;
    text-decoration: none;
    font-weight: bold;
    transition: color 0.3s ease-in-out, transform 0.3s ease-in-out;
  }

  a:hover {
    text-decoration: underline;
    color: #ffffff;
    transform: scale(1.1);
  }

</style>
